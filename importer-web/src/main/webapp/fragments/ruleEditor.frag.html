<div class="modal fade" role="dialog" id="ruleEditorModal">
	<div class="model-dialog">
		<div class="model-content">
		<form name="ruleEditor" role="form" ng-submit="controller.saveRule()">
			<div class="model-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
				<h3 class="modal-title">Editing rule: {{rule.id}}</h3>
			</div>
			<div class="modal-body">
					<fieldset class="form-group">
						<label for="name">Name:</label>
						<input id="name" class="form-control" ng-model="rule.name" readonly="{{controller.isFieldReadOnly('name')}}" required>
					</fieldset>
					<fieldset class="form-group">
						<label for="criteria">Criteria:</label>
						<input id="criteria" class="form-control" placeholder="Replace with the proper builder" ng-model="rule.criteriaString" readonly="{{controller.isFieldReadOnly('criteriaString')}}" required>
					</fieldset>
					<fieldset class="form-group">
						<label for="description">Description:</label>
						<textarea ng-model="rule.description" class="form-control" title="Description"  readonly="{{controller.isFieldReadOnly('description')}}"></textarea>
					</fieldset>
					<fieldset class="form-group">
						<label for="securityInformed">Inform Security:</label>
						<input type="checkbox" ng-model="rule.informSecurity" class="form-control" readonly="{{controller.isFieldReadOnly('informSecurity')}}">
					</fieldset>
			</div>
			<div class="model-footer">
              <fieldset class="form-group">
                <input type="submit" class="btn btn-default pull-right" data-dismiss="modal" value="Cancel" />
                <input type="submit" class="btn btn-primary pull-right" value="Save"/>
              </fieldset>
			</div>
		</form>
		</div>
	</div>	
</div>
