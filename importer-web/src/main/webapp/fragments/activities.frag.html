<div ng-controller="ActivitiesController as activitiesCtrl">
	<h2>Activities</h2>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Job Id</th>
				<th>Description</th>
				<th>Status</th>
				<th>Import Date</th>
				<th>Importer</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="importJob in activitiesCtrl.imports">
				<td>{{importJob.jobId}}</td>
				<td>{{importJob.description}}</td>
				<td ng-class="importJob.statusClass">
					<span class="sr-only">{{importJob.status}}</span>
				</td>
				<td>{{importJob.date | date}}</td>
				<td>{{importJob.importer}}</td>
			</tr>
		</tbody>
	</table>
</div>
