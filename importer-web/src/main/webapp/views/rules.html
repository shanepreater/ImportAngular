<div>
	<h2>Rules management</h2>
	<table class="table table-striped table-hover table-bordered">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Criteria</th>
				<th>Security informed</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{rule.name}}</td>
				<td>{{rule.description}}</td>
				<td>{{rule.criteriaString}}</td>
				<td>{{rule.informSecurity}}</td>
			</tr>
		</tbody>
	</table>
</div>
