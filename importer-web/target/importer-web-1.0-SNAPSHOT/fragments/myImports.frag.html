<div ng-controller="MyImportsController as myImportsCtrl">
	<h2>My Imports</h2>
	<table class="table table-striped table-hover table-bordered">
		<thead>
			<tr>
				<th>Job Id <a href ng-click="myImportsCtrl.toggleSort('jobId')"><span ng-class="myImportsCtrl.getSortClasses('jobId')"><span class="sr-only">{{myImportsCtrl.sortDescription}}</span></span></a></th>
				<th>Description</th>
				<th>Status</th>
				<th>Import Date <a href ng-click="myImportsCtrl.toggleSort('date')"><span ng-class="myImportsCtrl.getSortClasses('date')"><span class="sr-only">{{myImportsCtrl.sortDescription}}</span></span></a></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="importJob in myImportsCtrl.imports | orderBy:myImportsCtrl.sortField:myImportsCtrl.sortAscending">
				<td>{{importJob.jobId}}</td>
				<td>{{importJob.description}}</td>
				<td ng-class="importJob.statusClass">
					<span class="sr-only">{{importJob.status}}</span>
				</td>
				<td>{{importJob.date | date}}</td>
			</tr>
		</tbody>
	</table>
</div>
