<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Importer</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	
	<!-- Add our own stylesheets -->
	<link rel="stylesheet" href="css/angular-import.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="js/bootstrap.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-route.js"></script>
   
   <!--  include our javascript files -->
   <script src="js/importer.js"></script>
   <script src="js/navigation.js"></script>
   <script src="js/footer.js"></script>
   
   <!-- Add the javascript for each "page" -->
   <script src="js/import-details.js"></script>
   
  </head>
  <body ng-app="importer">
  	<div id="page-container" class="container-fluid">
	  	<div id="header">
	  		<h1>This is the importer header and ting!</h1>
	  	</div>
	  	<div id="main-area">
	  		<div class="row">
	  			<div class="col-md-10">
	  				<div id="content" >
	  					<div ng-view>
	  						<h2>This is the main content section</h2>
	  						<p>This is the main content area of the template</p>
	  					</div>
	  				</div>
	  			</div>
	  			<div class="col-md-2">
	  				<p>Nav goes here!</p>
	  				<div id="navigation" navigation-links>
	  					<!-- Is this replaced?. YES! -->
	  					<ul>
	  						<li>I am a dummy data part</li>
	  					</ul>
	  				</div>
	  			</div>
	  		</div>
	  	</div>
	  	<div id="footer" ng-controller="FooterController as footerCtrl">
			<div class="row">
				<div class="col-md-10">
					<div id="copyright">
						<p>&copy;One Vision 2014</p>
					</div>
				</div>
				<div class="col-md-2">
					<div id="version" class="text-right">
						<p>{{footerCtrl.getVersion()}} (<strong>{{footerCtrl.environment}}</strong>)</p>
					</div>
				</div>
			</div>
		</div>
  	</div>
  </body>
</html>
